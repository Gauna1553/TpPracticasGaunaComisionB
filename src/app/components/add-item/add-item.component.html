<form action="">
    <h2>Registar un nuevo articulo</h2>
    <div>
        <label for="">Nombre del Articulo</label>
        <input type="text" name="title" id=""[(ngModel)]="title">
    </div>

    <div>
        <label for="">Precio</label>
        <input type="number" name="price" id=""[(ngModel)]="price">

</form>
